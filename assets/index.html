            <div class="main_figure_image"><img class="main_figure-image_one" src="images/myphoto.jpg" width="240" title="Мое фото" alt "Бирюзовая кофточка"> Вязание спицами считают одним из самых старых видов рукоделия, который ассоциируется с теплом и уютом. На сегодняшний день вязание
                спицами представляет собой один из лучших способов подчеркнуть собственную индивидуальность и обзавестись уникальными предметами гардероба, которых больше ни у кого не будет кроме Вас. Независимо от Вашего уровня дохода, всегда можно изготовить
                эксклюзивные модели для того, чтобы выглядеть стильно, модно и необычно. Специально для тех представительниц прекрасного пола, которые увлекаются вязанием спицами, созданы разделы со схемами для вязания. С помощью различных вариантов схем
                для вязания можно создать как простые и незамысловатые вещи из натуральной шерсти, так и настоящие шедевры, которые по плечу настоящим профессионалам. Как для начинающих, так и для специалистов со стажем, будут полезны видео-уроки вязания
                спицами, которые помогут освоить новые узоры и расширить горизонты, а также взглянуть на привычные вещи под другим углом. Я взяла крючок в руки, когда мне было 5 лет и начала вязать незамысловатые изделия , в основном для кукол , а также
                салфетки.В десять лет я обучала вязанию мам и бабушек моих подружек. Вязание кроме сказанного выше помогает нервной системе, мозговой деятельности (когда вы вяжете вы следите за узором , иногда подсчитываете петли и т.д.)
